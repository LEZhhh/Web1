<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>风雅梦华游</title>
		<style type="text/css">
		body>* {				
			margin:0;		
            width: 1280px;
            height: 768px;    
		}
		#img{
			text-align: center;
			margin:0 auto;		
			padding: 0;
			position: relative;
            background-image:url("dt.jpg");	
			
		}
		#wzimg{
			transition:all 5s ease;
			opacity: 1;
			position: absolute;
			z-index: 2;
		}
		#jgimg{
			position: absolute;
			top: 180px;
			left: 70px;
		}
		#climg{
			position: absolute;
			top: 140px;
			right: 350px;
		}
		#zdimg{
			position: absolute;
			top: 350px;
			right: 80px;
		}
		#cltbimg{
			position: absolute;
			top: 140px;
			right: 310px;
		}
		#zdtbimg{
			position: absolute;
			left: 690px;
			top: 390px;
		}
		#jgtbimg{
			position: absolute;
			top: 190px;
			left: 360px;
		}
		#yytbimg{
			position: absolute;
			right: 10px;
		}
		#yy{
		}
	</style>
	<script type="text/javascript">
      function show(){
        document.getElementById("wzimg").style.opacity="0";
        document.getElementById("wzimg").style.zIndex="0";
      }
      function onjg(){
      	document.getElementById("jgimg").style.transform="scale(1.1)";
      }
      function outjg(){
      	document.getElementById("jgimg").style.transform="scale(1)";
      }
      function playPause() {    
         var music = document.getElementById("yy");    
         var music_btn = document.getElementById('yytbimg');    
         if (music.paused){    
             music.play();    
               
         }    
         else{    
             music.pause();    
                 
         }    
     }   
    </script>
	</head>
	<body onload="show()">
		
	    <audio id="yy" src="bjyy.mp3" autoplay="autoplay" loop="loop"></audio>
 	    <div id="img">
		    <div id="wzimg"><img src="wz.jpg"></div>
		    <div id="climg"><img src="clwjs.png" ></div>
		    <div id="jgimg"><a href="https://www.baidu.com" target="_blank"><img src="jg.png" onmouseover="onjg()" onmouseout="outjg()"/></a></div>
		    <div id="zdimg"><img src="zdwjs.png"></div>
		    <div id="cltbimg"><img src="cltb.png"></div>
		    <div id="zdtbimg"><img src="zdtb.png"></div>
		    <div id="jgtbimg"><img src="jgtb.png"></div>
		    <a href="javascript:playPause();"><img src="yytb.png" id="yytbimg" ></a>
	    </div>
	</body>
</html>
